<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>logout page</h1>
    <form th:action="@{/user/register}" method="post" th:object="${userDto}">
        <label for="username">Username</label>:
        <input type="text" id="username" name="username" th:field="*{username}" autofocus="autofocus"/> <br/>
        <label>Password</label>:
        <input type="password" th:field="*{password}" name="password"/> <br/>
        <label>Email</label>:
        <input type="email" name="email" th:field="*{email}"/> <br/>
        <label>Gender</label>:
        <input type="text"  name="gender" th:field="*{gender}"/> <br/>
        <input type="submit"/>
    </form>
</body>
</html>
